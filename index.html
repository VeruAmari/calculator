<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="stylesheet.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="calculator container">
        <div class="display container">0</div>
        <div class="separator container">
            <button id="clear">Clear</button>
        </div>
        <div class="buttons container">
            <div class="first row">
                <button id="num1">1</button><button id="num2">2</button><button id="num3">3</button>
            </div>
            <div class="second row">
                <button id="num4">4</button><button id="num5">5</button><button id="num6">6</button>
            </div>
            <div class="third row">
                <button id="num7">7</button><button id="num8">8</button><button id="num9">9</button>
            </div>
            <div class="fourth row">
                <button id="num0">0</button><button id="op+">+</button><button id="op-">-</button>
            </div>
            <div class="fifth row">
                <button id="op*">*</button><button id="op/">/</button><button id="op=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
